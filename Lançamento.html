<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Em Breve</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right, rgb(255,102,196), rgb(255, 222, 89));

        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 36px;
            margin: 20px 0;
            color: #ff0000;
        }
        .message {
            font-size: 24px;
            color: #555;
        }
        .cta-text {
            font-size: 20px;
            margin-top: 30px;
            color: #333;
        }
        .cta-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso site está chegando!</h1>
        <div id="countdown"></div>
        <div class="message">Lançamento em 20 de novembro de 2024. Fique atento!</div>

        <div class="cta-text">Não consegue esperar? Participe da nossa <strong>fase beta</strong> e descubra as novidades antes de todos! Teste nossas funcionalidades e ajude a melhorar a experiência final!</div>

        <!-- Botão para fase beta -->
        <a href="index.html" target="_blank">
            <button class="cta-button">Testar a Fase Beta</button>
        </a>
    </div>

    <script>
        // Data de término do contador
        var countDownDate = new Date("Nov 20, 2024 00:00:00").getTime();

        // Atualiza o contador a cada segundo
        var countdownfunction = setInterval(function() {

            // Obtém a data e hora atual
            var now = new Date().getTime();

            // Calcula a diferença entre a data atual e a data de término
            var distance = countDownDate - now;

            // Cálculos de dias, horas, minutos e segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado no elemento com id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Se o contador terminar, exibe a mensagem
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "O site já está no ar!";
            }
        }, 1000);
    </script>
</body>
</html>
