<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanShine - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="form-box">
        <h2>Seja Bem Vindo de Volta!</h2>
        <p>Ainda não é um membro? <a href="#" id="cadastre-se-link">cadastre-se</a></p>
        
        <!--pop up-->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <div class="card-container">
                    <div class="card">
                        <h2>Cliente</h2>
                        <p>Informações sobre cadastro de cliente.</p>
                        <a href="../form_cliente/form_cliente.html"><button>Cadastre-se como Cliente</button></a>
                    </div>
                    <div class="card">
                        <h2>Profissional</h2>
                        <p>Informações sobre cadastro de profissional.</p>
                        <a href="../form_profissional/form_profissional.html"><button>Cadastre-se como Profissional</button></a>
                    </div>
                </div>
            </div>
        </div><!--/pop up-->

        <form action="../conexao/conexaoform-login.php" method="post">
            <div class="form-row">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="input-group">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
