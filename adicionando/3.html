<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbeiro Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cta-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
        .cta-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .cta-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .cta-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cta-container">
    <div class="cta-title">Você é Barbeiro Profissional?</div>
    <div class="cta-subtitle">O GetNinjas recebe mais de 440 mil pedidos por mês e pode ajudar a aumentar sua renda</div>
    <a href="#" class="cta-button">Quero me cadastrar</a>
</div>

</body>
</html>
