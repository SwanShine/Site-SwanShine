<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan Shine - Cliente</title>
    <link rel="stylesheet" href="form_cliente.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="form-box">
        <a href="../../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h2>Torne-se Cliente</h2>
        <p>Já é um membro? <a href="../login/login.html">Login</a></p>
        
        <form id="clienteForm" action="../conexao/conexaoform-cliente.php" method="post">
            <div class="form-row">
                <div class="input-group">
                    <label for="Nome">Nome Completo:</label>
                    <input type="text" id="Nome" name="Nome" placeholder="Digite o seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" id="Endereço" name="Endereço" placeholder="Ex: Rua , número, complemento" required>
                </div>

                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-group">
                    <label for="Email">E-mail</label>
                    <input type="email" id="Email" name="Email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-group">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="Telefone" name="Telefone" placeholder="Digite o seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <div class="password-container">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha" required>
                        <i class="far fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                    </div>
                </div>                
            </div>
            
        
            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Máscaras de entrada
        Inputmask({ "mask": "999.999.999-99" }).mask(document.getElementById("cpf"));
        Inputmask({ "mask": "(99) 99999-9999" }).mask(document.getElementById("Telefone"));
        Inputmask({ "mask": "99999-999" }).mask(document.getElementById("cep"));

        // Validação de senhas
        const form = document.getElementById("clienteForm");
        form.addEventListener("submit", function(event) {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar_senha").value;
            
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem.");
                event.preventDefault(); // Impede o envio do formulário
            }
        });
    });
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('senha');

    togglePassword.addEventListener('click', function () {
        // Alterna o tipo de entrada
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Alterna o ícone
        this.classList.toggle('fa-eye-slash');
    });

    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmar_senha');

    toggleConfirmPassword.addEventListener('click', function () {
        // Alterna o tipo de entrada
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        
        // Alterna o ícone
        this.classList.toggle('fa-eye-slash');
    });
    </script>
</body>
</html>
